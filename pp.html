<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carl Martin's Personal Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
        }

        header {
            background-color: #4682b4;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .github-repo {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }

        .github-repo a {
            color: #4682b4;
            text-decoration: none;
        }

        .github-repo a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <header>
        <h1>Carl Martin's Personal Webpage</h1>
    </header>
    <div class="container">
        <h2>Projects from GitHub</h2>
        <!-- Replace the URLs with your GitHub repositories -->
        <div class="github-repo">
            <h3><a href="https://github.com/yourusername/repo1">Repository 1</a></h3>
            <p>Description of Repository 1</p>
        </div>
        <div class="github-repo">
            <h3><a href="https://github.com/yourusername/repo2">Repository 2</a></h3>
            <p>Description of Repository 2</p>
        </div>
        <!-- Add more div elements with class "github-repo" for additional projects -->
    </div>
</body>

</html>
